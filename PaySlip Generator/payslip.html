    <!-- Sidebar -->

    <!-- Main Content -->
    <div class="main">
        <!-- <h2>Employee Payslip</h2> -->

        <div class="payslip-container" id="payslip-content">
<h2>Employee Payslip</h2>
            <!-- Employee Details -->
            <div class="payslip-header">
                <div>
                    <p><strong>Name:</strong> <span id="name"></span></p>
                    <p><strong>Role:</strong> <span id="role"></span></p>
                    <p><strong>Emp ID:</strong> <span id="id"></span></p>
                </div>
                <div>
                    <p><strong>Date:</strong> <span id="date"></span></p>
                    <p><strong>Working Days:</strong> <span id="workingDays"></span></p>
                    <p><strong>Present Days:</strong> <span id="presentDays"></span></p>
                </div>
            </div>

            <!-- Salary Table -->
            <table>
                <thead>
                    <tr>
                        <th>Earnings</th>
                        <th>Amount</th>
                        <th>Deductions</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Basic Pay</td>
                        <td id="basic"></td>
                        <td>Leave Deductions</td>
                        <td id="deductions"></td>
                    </tr>
                    <tr>
                        <td>Additions</td>
                        <td id="additions"></td>
                        <td>Other Deductions</td>
                        <td>0</td>
                    </tr>
                </tbody>
            </table>

            <!-- Total -->
            <p class="total">Net Salary: â‚¹<span id="total"></span></p>

            <!-- Download -->
            <button id="downloadBtn">Download Payslip</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
